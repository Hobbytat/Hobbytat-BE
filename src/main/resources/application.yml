spring:
  application:
    name: hobbytat
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/hobbytat?serverTimezone=Asia/Seoul
    username: root
    password:
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        #        show_sql: true
        format_sql: true
        logging.level:
          org.hibernate.SQL: debug
        #  org.hibernate.type: trace
        dialect: org.hibernate.dialect.MySQLDialect

logging:
  level:
    root: INFO
